     <!-- Background with arcade games -->
     <div class="arcade-bg"></div>

     <!-- Registration Container -->
     <div class="top-image-container">
         <div class="registration-header">
             <h1 class="glow-text">REGISTRATION PAGE</h1>
             <p>Compete. Conquer. Join <span class="highlight">PARAS</span>.</p>
         </div>
     </div>
     
     <div class="content-wrapper">
         <!-- Left Column - Image Container -->
         <div class="left-image-container"></div>
         
         <!-- Right Column - Registration Form -->
         <div class="registration-form-container">
             <div class="inner-form-container">
                 <h2 class="form-title">REGISTER NOW</h2>
                 <form class="registration-form" id="registrationForm">
                     <input type="text" id="username" placeholder="Username" required>
                     <input type="email" id="email" placeholder="Email" required>
                     <input type="password" id="password" placeholder="Password" required>
                     <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                     
                     <div class="user-type">
                         <div class="type-option player-option">
                             <i class="fa-solid fa-gamepad"></i>
                             <span>Player</span>
                         </div>
                         <div class="toggle-switch" id="user-toggle">
                             <div class="toggle-button"></div>
                         </div>
                         <div class="type-option organizer-option">
                             <i class="fa-solid fa-headset"></i>
                             <span>Organizer</span>
                         </div>
                     </div>
                     
                     <button type="submit" class="submit-button">GET STARTED NOW</button>
                     
                     <div class="login-link">
                         Are you a member? <a href="../page3/index.html">Login</a>
                     </div>
                 </form>
